<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet@2.0.2"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
</head>

<body>
    <div class="sa-panel">
        <div style="width:300px">
            <div class="embed-responsive embed-responsive-16by9">
                <video class="embed-responsive embed-responsive-1by1" autoplay playsinline muted id="webcam" controls></video>
            </div>
        </div>
        <audio id="ok" src="audio/ok.ogg" autoplay="false" type="audio/ogg"></audio>
        <audio id="thumbsUp" src="audio/thumbsUp.ogg" autoplay="false" type="audio/ogg"></audio>
        <audio id="peace" src="audio/peace.ogg" autoplay="false" type="audio/ogg"></audio>

        <div class="btn-group" role="group" aria-label="group buttons">
            <button type="button" id="act-ok" class="btn btn-primary">OK</button>
            <button type="button" id="act-thumbsUp" class="btn btn-primary">Thumbs Up</button>
            <button type="button" id="act-peace" class="btn btn-primary">Peace</button>
        </div>
        <div id="resultTab"></div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
